<ion-menu [content]="mycontent" side="right" persistent="false" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item menuClose  *ngFor="let page of pages" (click)="openPage(page.name)">
        <ion-icon [name]="page.icon" item-left color="primary"></ion-icon>
        {{page.label}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
