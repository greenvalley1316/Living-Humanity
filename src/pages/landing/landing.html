<ion-content padding class="light-bg">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4 text-center>
        <img src="assets/imgs/app_logo.png"/>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center class="secondary">
      Compassion | Hope | Happiness
    </ion-row>
  </ion-grid>

  <ion-grid class="mar-vt-32">
    <ion-row justify-content-center>
      <ion-col col-6 *ngFor="let page of pages">
        <button ion-button class="landing-btn" (click)="navToPage(page.name)">
          <div>
            <ion-icon [name]="page.icon" class="icon-lg"></ion-icon>
            <br/>
            <label>{{page.label}}</label>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <follow-us></follow-us>

</ion-content>
